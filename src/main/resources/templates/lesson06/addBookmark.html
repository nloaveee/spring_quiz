<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨 찾기 추가하기</title>
    <!-- bootstrap -->
    <!-- AJAX는 jquery slim이 아니라 원본이 있어야 실행 가능 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨 찾기 추가하기</h1>
		<div>
			<span>제목</span>
			<!-- form 태그가 아니기 때문에 굳이 name을 작성 x, id로 해도 가능하다 -->
			<input type="text" id="name" class="form-control my-2">
		</div>
		<div>
			<span>주소</span>
				<div class="d-flex align-items-center">
					<input type="text" id="url" class="form-control my-2 mr-3">
					<button type="button" id="isDuplicationUrlBtn" class=" btn btn-info col-1">중복확인</button>
				</div>
				
				<small id="urlspaceArea"></small>
		</div>
		<input type="button" value="추가" class="addBtn btn btn-success w-100 mt-3">	
	</div>
	
	<script>
	
		// 검사 consol에서 error 확인
		$(document).ready(function(){
			
			// 중복 버튼 
			$("#isDuplicationUrlBtn").on('click', function(){
				
				
			});
			
			// 추가 버튼
			$(".addBtn").on('click',function(){
				
				// validation
				let name= $("#name").val().trim();
				if (!name) {
					alert("사이트명을 입력하세요");
					return;
				}
				
				let url = $("#url").val().trim();
				// http도 아니고 https도 아닌 경우
				if (!url.startsWith("http://") && !url.startsWith("https://")){
					alert("http 또는 https로 시작하는 주소를 입력하세요");
					return;
				}
				
				$.ajax ({
					
					// request
					type:"POST"
					, url:"/lesson06/add-bookmark"
					, data:{"name":name, "url": url}
				
				
					//response
					// callback 함수 
					// 응답값은 항사 String이다 
					, success:function(data) { //data: JSON String -> jquery ajax 함수가 parsing => js dictionary
						//{"code":200, "result": "성공"}
						//alert(data.code); 로 사용하면 된다.
						
						if (data.result == "성공") { //data.code == 200 도 가능
							// 목록 화면으로 이동 -GET method 요청
							location.href= "/lesson06/list-bookmark-view";
						}
					}
					, error:function(error) {
						alert("데이터를 추가하는데 실패");
					}
										
				})
			});			
		});
	
	</script>
</body>
</html>
