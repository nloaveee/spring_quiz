<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨 찾기 추가하기</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨 찾기 추가하기</h1>
		<div>
			<span>제목</span>
			<input type="text" name="name" class="form-control my-2">
		</div>
		<div>
			<span>주소</span>
			<input type="text" name="url" class="form-control my-2">
		</div>
		<input type="button" value="추가" class="addBtn btn btn-success w-100 ">	
	</div>
	
	<script>
	
		$(document).ready(function(){
			$(".addBtn").on('click',function(){
				
				// validation
				let name= $("input[name=name]").val().trim();
				if (!name) {
					alert("제목을 입력하세요");
				}
				
				let url = $("input[name=url]").val().trim();
				if (!url.startsWith("http") && !url.startsWith("https")){
					alert("http 또는 https로 시작하는 주소를 입력하세요");
				}
				
				$.ajax ({
					
					// request
					type:"POST"
					, url:"/lesson06/add-bookmark"
					, data:{"name":name, "url": url}
				
				
					//response
					// callback 함수 
					// 응답값은 항사 String이다 
					, success:function(data) {
						if (data=="성공") {
							location.href= "/lesson06/list-bookmark-view";
						}
					}
					, error:function(error) {
						alert(error);
					}
					
					
				})
			});
			
			
			
		});
	
	</script>
</body>
</html>
