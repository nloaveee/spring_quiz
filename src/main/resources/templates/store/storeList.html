<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="utf-8">
<title>배탈의 민족</title>
<!-- bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="/css/store/style.css">

</head>
<body>
	<div id="wrap" class="container">
		<!-- 상단 -->
		<header class="bg-info d-flex align-items-center pl-5">
			<h1>배탈의 민족</h1>
		</header>

		<section>
			<div class="display-4 my-3" th:text="'우리동네 가게'"></div>
			<!-- 가게 영역 -->
			<div class="store mb-3" th:each="store : ${storeList}">
				<!-- a 태그 href 링크 받기 -->
				<a th:href="@{'/store-review/review-view?storeId=' + ${store.id} + '&storeName=' + ${store.name}}">
					<div class="store-box border border-info rounded p-3">
						<h3 class="font-weight-bold mb-3" th:text="${store.name}"></h3>
						<h4 th:text="'전화번호: ' + ${store.phoneNumber}"></h4>
						<h4 th:text="'주소: ' + ${store.address}"></h4>
					</div>
				</a>
			</div>
		</section>
		<!-- 하단 -->
		<footer>
			<hr>
			<h5>
				<b>(주)우와한 형제</b>
			</h5>
			고객센터: 1500-1500
		</footer>

	</div>
</body>
</html>
